variables:
  NODE_VERSION: "v9.2.0"

stages:
  - before-build
  - build 
  - after-build
  - upload

before-build:
  stage: before-build
  script:
    - export NVM_DIR="/opt/nvm"
    - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    - nvm use $NODE_VERSION
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 day

build:
  stage: build
  script:
    - nvm use $NODE_VERSION
    - npm run-script build
  artifacts:
    paths:
      - static/
    expire_in: 1 day

after-build:
  stage: after-build
  script:
    - export COMMIT_JOB_NAME=$CI_PROJECT_NAME
    - export COMMIT_USER=$GITLAB_USER_NAME
    - export COMMIT_VERSION=V$CI_PIPELINE_ID
    - export COMMIT_LOG=$(git log -1 --pretty=%B)
    - export COMMIT_BRANCH=$CI_COMMIT_REF_NAME
    - export PACKAGE_TIME=$(date +"%Y-%m-%d %H:%M:%S")
    - export COMMIT_ID=$CI_COMMIT_SHA
    - mkdir -p static/static/op
    - echo "{\"commit_user\":\"$COMMIT_USER\",\"commit_version\":\"$COMMIT_VERSION\",\"commit_branch\":\"$COMMIT_BRANCH\",\"commit_id\":\"$COMMIT_ID\",\"package_time\":\"$PACKAGE_TIME\"}" > static/static/op/revision
    - echo "{\"commit_user\":\"$COMMIT_USER\",\"commit_version\":\"$COMMIT_VERSION\",\"commit_branch\":\"$COMMIT_BRANCH\",\"commit_id\":\"$COMMIT_ID\",\"package_time\":\"$PACKAGE_TIME\"}" > static/static/op/revision.html
  artifacts:
    paths:
      - static/
    expire_in: 1 day

upload:
  stage: upload
  script:
    - export COMMIT_JOB_NAME=$CI_PROJECT_NAME
    - export PWD=$(pwd)
    - export COMMIT_USER=$GITLAB_USER_NAME
    - export COMMIT_VERSION=V$CI_PIPELINE_ID
    - export COMMIT_LOG=$(git log -1 --pretty=%B)
    - export COMMIT_BRANCH=$CI_COMMIT_REF_NAME
    - export PACKAGE_TIME=$(date +"%Y-%m-%d %H:%M:%S")
    - export COMMIT_ID=$CI_COMMIT_SHA
    - export UPLOAD_FILE="$COMMIT_JOB_NAME.tar.gz"
    - export COMMIT_ETAG=$(qshell qetag $UPLOAD_FILE)
    - tar zcvf $COMMIT_JOB_NAME.tar.gz static/
    - python /srv/projects/qiniu_upload.py $COMMIT_JOB_NAME/$COMMIT_BRANCH/$COMMIT_VERSION/$UPLOAD_FILE $PWD/$UPLOAD_FILE
    - curl -d "commit_user=$COMMIT_USER&commit_log=$COMMIT_LOG&commit_time=$PACKAGE_TIME&service=$COMMIT_JOB_NAME&commit_version=$COMMIT_VERSION&commit_etag=$COMMIT_ETAG&package_name=$UPLOAD_FILE&branch=$COMMIT_BRANCH" "http://online-deploy.baimaodai.com/openapi/version/add_version"
    - echo "DONE"
